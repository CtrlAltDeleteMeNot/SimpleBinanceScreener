<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance Daily Growth Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .refresh-button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .refresh-button:hover {
      background-color: #45a049;
    }
  </style>
  <script src="js/price_monitor.js"></script>
</head>
<body>
  <h1>Binance Daily Growth Monitor</h1>
  <button id="refresh-button" class="refresh-button" onclick="monitorDailyGrowth()">Refresh Data</button>
  <table id="data-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Open</th>
        <th>Close</th>
        <th>Daily Change (%)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    

    async function monitorDailyGrowth() {
      const refreshButton = document.getElementById('refresh-button');
      refreshButton.disabled = true; // Disable the button
      refreshButton.textContent = 'Refreshing...'; // Update button text
      const symbols = await fetchUSDCTradingPairs();
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';

      for (const symbol of symbols) {
        try {
          const kline = await fetchDailyKline(symbol);
          const { open, close } = kline;
          const changePercent = ((close - open) / open * 100).toFixed(2);
          if(changePercent < 5){
            continue;
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${symbol.toUpperCase()}</td>
            <td>${open.toFixed(2)}</td>
            <td>${close.toFixed(2)}</td>
            <td>${changePercent}%</td>
          `;
          tableBody.appendChild(row);
        } catch (error) {
          console.error(`Error fetching kline for ${symbol}:`, error);
        }
      }
      refreshButton.disabled = false; // Re-enable the button
      refreshButton.textContent = 'Refresh Data'; // Restore button text
    }

    // Initial load
    monitorDailyGrowth();
  </script>
</body>
</html>
