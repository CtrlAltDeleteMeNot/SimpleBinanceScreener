<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#13171f">
  <title>ScreenR</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/binance_api.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/ta_lib.js"></script>
  <script src="js/worker.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <header class="is-fixed-above-lg is-fixed fixed-header no-padding-bottom">
    <nav style="flex-direction: column;">
      <div class="header-row">
        <h1 class="no-margin-bottom" onclick="javascript:controller.showApplicationInfo()">ScreenR</h1>
        <div class="logo">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 122.88 68.04">
            <g>
              <path
                d="M2.03,56.52c-2.66,2.58-2.72,6.83-0.13,9.49c2.58,2.66,6.83,2.72,9.49,0.13l27.65-26.98l23.12,22.31 c2.67,2.57,6.92,2.49,9.49-0.18l37.77-38.22v19.27c0,3.72,3.01,6.73,6.73,6.73s6.73-3.01,6.73-6.73V6.71h-0.02 c0-1.74-0.67-3.47-2-4.78c-1.41-1.39-3.29-2.03-5.13-1.91H82.4c-3.72,0-6.73,3.01-6.73,6.73c0,3.72,3.01,6.73,6.73,6.73h17.63 L66.7,47.2L43.67,24.97c-2.6-2.5-6.73-2.51-9.33,0.03L2.03,56.52L2.03,56.52z" />
            </g>
          </svg>
        </div>
      </div>
      <div role="group">
        <select id="filter-dropdown" class="filter-dropdown"></select>
        <button id="refresh-button" class="refresh-button">Refresh</button>
      </div>
    </nav>
  </header>
  <main class="container">

    <dialog id="application-info-dialog">
      <article>
        <header>
          <h3>About ScreenR</h3>
        </header>
        <p>ScreenR is the ultimate companion for crypto traders focused on USDC pairs. Stay ahead of the market and make
          confident, informed trades with ScreenR by your side.</p>
        <p>Contact me for a tailored solution or see my code:</p>
        <ul>
          <li><a href="https://www.linkedin.com/in/gabriel-apostol/" target="_blank"
              rel="noopener noreferrer">LinkedIn</a></li>
          <li><a href="https://github.com/CtrlAltDeleteMeNot/SimpleBinanceScreener" target="_blank"
              rel="noopener noreferrer">GitHub code</a></li>
        </ul>
        <footer>
          <button class="secondary outline" onclick="controller.closeApplicationInfo()">Close</button>
        </footer>
      </article>
    </dialog>

    <dialog id="asset-info-dialog">
      <article>

        <header>
          <div class="header-row no-margin-bottom">
            <img id="asset-info-picture" src="img/btcxxx.svg" onerror="useFallbackIcon(this)" class="crypto-icon"></img>
            <h3 class="no-margin-bottom" id="asset-info-name"></h3>
          </div>
        </header>
        <table id="asset-info-technicals-table">
          <tbody id="asset-info-technicals">

          </tbody>
        </table>
        <footer>
          <button id="asset-info-more-details-button" class="primary outline">More details</button>
          <button class="secondary outline" onclick="controller.closeAssetInfo()">Close</button>
        </footer>
      </article>
    </dialog>


    <div id="screener-grid-results" class="grid screener-results">
      <!-- Data will be dynamically inserted here -->

      <div style="display: none;">
        <article class="card">
          <div class="card-row">
            <img src="img/btcxxx.svg" onerror="useFallbackIcon(this)" class="crypto-icon"></img>
            <div class="card-info">
              <h3 class="base-asset">Bitcoin (BTC)</h3>
              <div class="base-asset-details">
                <p class="base-asset-details-price">$25</p>
                <p class="base-asset-details-percent-change">+3%</p>
              </div>
            </div>
            <button class="outline contrast">&rarr;</button>
          </div>
        </article>
      </div>

    </div>

  </main>



  <script>
    let controller = new Controller();
    controller.refreshData();
  </script>
</body>

</html>
